<!DOCTYPE html>
<html>
<head>
  <title>Homework Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Homework Reminder</h1>
  <form id="homeworkForm">
    <input type="text" id="subject" placeholder="Subject" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="datetime-local" id="dueDate" required />
    <button type="submit">Add Homework</button>
  </form>
  <ul id="homeworkList"></ul>

  <script>
    const form = document.getElementById('homeworkForm');
    const list = document.getElementById('homeworkList');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const subject = document.getElementById('subject').value;
      const desc = document.getElementById('description').value;
      const due = document.getElementById('dueDate').value;
      const li = document.createElement('li');
      li.textContent = `${subject} - ${desc} - Due: ${new Date(due).toLocaleString()}`;
      list.appendChild(li);
      form.reset();
    });
  </script>
</body>
</html>
